<div class="todos">
    <form (submit)="addTask()">
        <input 
        type="text"
        name="inputTodo"
        placeholder="Enter your Task"
        class="todo-input"
        [(ngModel)]="inputTodo"
        />
        <input 
        type="submit"
        value="Add Task"
        class="todo-submit"
        />
    </form>
</div>
<div class="todos" *ngFor="let todo of todos; let i =index;" class="todo{{ (todo.completed ? 'done' : '')}}">
        <div class="id">{{ i }}</div>
        <div class="content" (click)="toggleDone(i)">{{ todo.task }}</div>
        <button class="delete" (click)="deleteTask(i)">Remove</button>
    </div>
